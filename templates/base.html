<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="/static/img/YaFit_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/style.css?random()">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{title}}</title>
    <link rel="stylesheet" href="./static/style.css">
    {% block header %}{% endblock %}
</head>
<body>
<header>
    <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <a href="/">
        <img src="./static/img/logo.png" alt="Logo" style="margin-left: 5px; width:148px; height:40px;" />
      </a>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/" class="nav-link px-2 link-secondary">Главная</a></li>
        <li><a href="/catalog" class="nav-link px-2 link-dark">Каталог</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">Избранное</a></li>
        <li><a href="/news" class="nav-link px-2 link-dark">Новости</a></li>
        <li><a href="/info" class="nav-link px-2 link-dark">О нас</a></li>
      </ul>
      {% if current_user.is_anonymous %}
      <div style='display: flex; flex-direction: row; justify-content: center;' class="col-md-3 text-end">
        <form action="/login">
            <button style='margin-right: 10px;' type="submit" class="btn btn-primary">Войти</button>
        </form>
        <form action="/register">
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
      </div>
       {% else %}
        <div style='display: flex; flex-direction: row; justify-content: center;' class="col-md-3 text-end">
        <form action="/logout">
            <button style='margin-right: 10px;' type="submit" class="btn btn-primary">Выйти</button>
        </form>
        <form action="/office">
            <button style='margin-right: 10px;' type="submit" class="btn btn-primary">Мой профиль</button>
        </form>
      </div>
       {% endif %}
    </header>
  </div>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
<footer><div class="container">
  <footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Главная</a></li>
      <li class="nav-item"><a href="/catalog" class="nav-link px-2 text-muted">Каталог</a></li>
      <li class="nav-item"><a href="/favorite" class="nav-link px-2 text-muted">Избранное</a></li>
      <li class="nav-item"><a href="/news" class="nav-link px-2 text-muted">Новости</a></li>
      <li class="nav-item"><a href="/info" class="nav-link px-2 text-muted">О нас</a></li>
    </ul>
    <p class="text-center text-muted">© 2022 Company, Inc</p>
  </footer>
</div></footer>
</body>
</html>
